<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wine Quality</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Lemonada&family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>
        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Breast Cancer Detection</span></h2>
            <div class='description'>
    			<p>Model Accuracy 82%</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction=='B' %}
				<h1>Prediction: <span class='Beningn'>Congrats! The tumour is Beningn.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='cheers.webp') }}" alt="Beningn Tumour Image">
			{% elif prediction=='M' %}
				<h1>Prediction: <span class='Bad Quality'>No good! The tumour is Malignant. Seek Medical attention immediately.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='warning.webp') }}" alt="Malignant Tumour Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/prikmm"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/priyam-mehta-850925115/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.kaggle.com/priyammehta"><i class="fab fa-kaggle fa-lg contact-icon"></i></a>
           </div>
       </div>

	</body>
</html>
